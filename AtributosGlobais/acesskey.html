<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Acesskey</title>
</head>

<body>

    <!-- ACESSKEY - tecla de atalho -->

    <button type="button" accesskey="C">
        <span style="text-decoration: underline;">C</span>adastrar
    </button> 

    <button type="button" accesskey="V">
        <span style="text-decoration: underline;">V</span>oltar
    </button>

    <button type="button" accesskey="L">
        <span style="text-decoration: underline;">L</span>istar
    </button>

</body>

</html>
