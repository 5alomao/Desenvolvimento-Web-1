<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Loja de Carros</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <h1>AutoMóveis</h1>
    <div id="logo">
        <img src="images/logo_nissan.png" alt="Imagem da logo da Nissan.">
    </div>
    <div class="item_carro_a_venda">
        <div>
            <img src="images/imagem_nissan_350z.jpg" alt="Imagem do carro Nissan 350z.">
        </div>
        <h2>Valor: <span>R$219.000</span></h2>
        <p>Nissan <span>350z</span> | Ano <span>2008</span></p>
        <p>Motor <span>3.5</span> | Câmbio <span>manual</span></p>
        <p><span>56.000</span> KMs rodados</p>
        <button>Fazer proposta</button>
    </div>

    <div class="item_carro_a_venda">
        <div>
            <img src="images/imagem_nissan_silvia_s15.jpg" alt="Imagem do carro Nissan Silvia s15.">
        </div>
        <h2>Valor: <span>R$220.000</span></h2>
        <p>Nissan <span>Silvia s15</span> | Ano <span>1999</span></p>
        <p>Motor <span>2.0</span> | Câmbio <span>manual</span></p>
        <p><span>100.000</span> KMs rodados</p>
        <button>Fazer proposta</button>
    </div>

</body>

</html>
